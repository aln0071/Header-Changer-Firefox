<!DOCTYPE html>
<html>

<head>
    <title>Title Changer</title>
    <script src="popup.js"></script>
    <style>
        body {
            background: #343a40;
        }

        input[type=text] {
            /* width: 100%; */
            padding: 7px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            color: #f8f9fa;
            font-size: medium;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <label for="title">Page Title</label>
    <input type="text" id="title" />
</body>

</html>
